<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Image Search</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="styles.css">
		<div class="more-options">
			<a href="index.html">Back to Google Search</a>
		</div>
	</head>
	<body>
		<div class="main">
			<a href="https://www.linkedin.com/in/josuehcabrera/" style="text-decoration: none;" id="my_signature"><h1>By me (Josueh Cabrera)</h1></a>
			<img class="my_picture" src="me.png" alt="Picture of me" width="400px" height="400px">
			<form action="https://www.google.com/images">    <!--I found this other, simpler way to search images, without directly putting the "tbm=isch" part-->
			<span id="images">Images</span>
				<br>
			<input class="submit_bar" type="text" name="q">
			<div class="submit_buttons">
				<input type="submit" value="Search">
			</div>
			</form>
		</div>
	</body>
</html>
